<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <div class="left-container"> 
      <div class="hero">
        <img src="./images/logo.svg" alt="fylo logo">
      </div>
      <div class="icons">
        <btn class="icon-1 box1">
          <img src="./images/icon-document.svg" alt="document">
        </btn>
        <btn class="icon-2">
          <img src="./images/icon-folder.svg" alt="folder">
        </btn>
        <btn class="icon-3">
          <img src="./images/icon-upload.svg" alt="upload">
        </btn>
      </div>
    </div>
    <div class="right-container">
      <div class="right-meter">
        <h3>Youâ€™ve used <span class="used">815 GB</span> of your storage</h3>
        <div class="usage-meter">
          <div class="usage-fill"></div>
          <div class="usage-ball"></div>
          <span class="gb-meter-min">0 GB</span> 
          <span class="gb-meter-max"> 1000 GB</span>
        </div>
        <h4 class="gb-left">185 <span>GB Left</span></h4>
      </div> 
    </div>
    <div id="background"></div>
  </div>


  

  
  
  

</body>
</html>
